	<div class="container">
		<h1 class="text-3xl font-bold leading-tight text-gray-900 capitalize">
			Verify Document on Blockchain
		</h1>
		<div class="row" style="min-height:400px">
			<div style="position: absolute">
				<div class="box" style="min-height:350px">
					<div class="box__input">
						<svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path></svg>
						<input type="file" id="doc" class="box__file" accept="application/pdf" style="display:none;">
						<label for="doc" class="center" style="cursor: pointer"><h2>Choose a file or drop it here</h2></label>
					</div>
				</div>
			</div>
			<div id="loader" class="center" style="display: none;">
				<div class="preloader-wrapper big active">
					<div class="spinner-layer spinner-blue-only">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
				</div>
			</div>
			<div id="docInfo" style="display: none">
				<table id="info" class="striped">
					<thead>
						<tr>
							<th>Attribute</th>
							<th>Value</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<table id="signers" class="striped">
					<thead>
						<tr>
							<th>Signer</th>
							<th>Time</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<p>
					<button class="btn ipfs blue">Verify via IPFS</button>
					<button class="btn view blue">View Smart Contract</button>
					<button class="btn add blue" onclick="showUploader()">Check Another Document</button>
				</p>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.0.550/build/pdf.min.js" integrity="sha256-N1PD5bviFUXpEJ3Q/AdJ8o2DyRrQMxUTcKhEVWbDYmY=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-sha3@0.8.0/src/sha3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/ethjs@0.4.0/dist/ethjs.min.js" integrity="sha256-embzG/SR8E/nLLJWwwvS3/zjmQe8PE76aSgKIwud6VI=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/ethjs-account@0.1.4/dist/ethjs-account.min.js" integrity="sha256-IzhTfIqJtKSFmP2P4craLFZccWgU/oF3Bu7UIwg4QT8=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/materialize-css@1.0.0/dist/js/materialize.min.js" integrity="sha256-U/cHDMTIHCeMcvehBv1xQ052bPSbJtbuiw4QA9cTKz0=" crossorigin="anonymous"></script>
